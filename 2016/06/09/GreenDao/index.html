">final</span> String CONVERSION_CLASS_NOT_FOUND_EXCEPTION =</div><div class="line">        <span class="string">"MIGRATION HELPER - CLASS DOESN'T MATCH WITH THE CURRENT PARAMETERS"</span>;</div><div class="line">    <span class="keyword">private</span> <span class="keyword">static</span> MigrationHelper instance;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> MigrationHelper <span class="title">getInstance</span><span class="params">()</span> </span>&#123;</div><div class="line">        <span class="keyword">if</span> (instance == <span class="keyword">null</span>) &#123;</div><div class="line">            instance = <span class="keyword">new</span> MigrationHelper();</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">return</span> instance;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">migrate</span><span class="params">(Database db, Class&lt;? extends AbstractDao&lt;?, ?&gt;&gt;... daoClasses)</span> </span>&#123;</div><div class="line">        generateTempTables(db, daoClasses);</div><div class="line">        DaoMaster.dropAllTables(db, <span class="keyword">true</span>);</div><div class="line">        DaoMaster.createAllTables(db, <span class="keyword">false</span>);</div><div class="line">        restoreData(db, daoClasses);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">generateTempTables</span><span class="params">(Database db, Class&lt;? extends AbstractDao&lt;?, ?&gt;&gt;... daoClasses)</span> </span>&#123;</div><div class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; daoClasses.length; i++) &#123;</div><div class="line">            DaoConfig daoConfig = <span class="keyword">new</span> DaoConfig(db, daoClasses[i]);</div><div class="line"></div><div class="line">            String divider = <span class="string">""</span>;</div><div class="line">            String tableName = daoConfig.tablename;</div><div class="line">            String tempTableName = daoConfig.tablename.concat(<span class="string">"_TEMP"</span>);</div><div class="line">            ArrayList&lt;String&gt; properties = <span class="keyword">new</span> ArrayList&lt;&gt;();</div><div class="line"></div><div class="line">            StringBuilder createTableStringBuilder = <span class="keyword">new</span> StringBuilder();</div><div class="line"></div><div class="line">            createTableStringBuilder.append(<span class="string">"CREATE TABLE "</span>).append(tempTableName).append(<span class="string">" ("</span>);</div><div class="line"></div><div class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; daoConfig.properties.length; j++) &#123;</div><div class="line">                String columnName = daoConfig.properties[j].columnName;</div><div class="line"></div><div class="line">                <span class="keyword">if</span> (getColumns(db, tableName).contains(columnName)) &#123;</div><div class="line">                    properties.add(columnName);</div><div class="line"></div><div class="line">                    String type = <span class="keyword">null</span>;</div><div class="line"></div><div class="line">                    <span class="keyword">try</span> &#123;</div><div class="line">                        type = getTypeByClass(daoConfig.properties[j].type);</div><div class="line">                    &#125; <span class="keyword">catch</span> (Exception exception) &#123;</div><div class="line">                    &#125;</div><div class="line"></div><div class="line">                    createTableStringBuilder.append(divider).append(columnName).append(<span class="string">" "</span>).append(type);</div><div class="line"></div><div class="line">                    <span class="keyword">if</span> (daoConfig.properties[j].primaryKey) &#123;</div><div class="line">                        createTableStringBuilder.append(<span class="string">" PRIMARY KEY"</span>);</div><div class="line">                    &#125;</div><div class="line"></div><div class="line">                    divider = <span class="string">","</span>;</div><div class="line">                &#125;</div><div class="line">            &#125;</div><div class="line">            createTableStringBuilder.append(<span class="string">");"</span>);</div><div class="line"></div><div class="line">            db.execSQL(createTableStringBuilder.toString());</div><div class="line"></div><div class="line">            StringBuilder insertTableStringBuilder = <span class="keyword">new</span> StringBuilder();</div><div class="line"></div><div class="line">            insertTableStringBuilder.append(<span class="string">"INSERT INTO "</span>).append(tempTableName).append(<span class="string">" ("</span>);</div><div class="line">            insertTableStringBuilder.append(TextUtils.join(<span class="string">","</span>, properties));</div><div class="line">            insertTableStringBuilder.append(<span class="string">") SELECT "</span>);</div><div class="line">            insertTableStringBuilder.append(TextUtils.join(<span class="string">","</span>, properties));</div><div class="line">            insertTableStringBuilder.append(<span class="string">" FROM "</span>).append(tableName).append(<span class="string">";"</span>);</div><div class="line"></div><div class="line">            db.execSQL(insertTableStringBuilder.toString());</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">restoreData</span><span class="params">(Database db, Class&lt;? extends AbstractDao&lt;?, ?&gt;&gt;... daoClasses)</span> </span>&#123;</div><div class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; daoClasses.length; i++) &#123;</div><div class="line">            DaoConfig daoConfig = <span class="keyword">new</span> DaoConfig(db, daoClasses[i]);</div><div class="line"></div><div class="line">            String tableName = daoConfig.tablename;</div><div class="line">            String tempTableName = daoConfig.tablename.concat(<span class="string">"_TEMP"</span>);</div><div class="line">            ArrayList&lt;String&gt; properties = <span class="keyword">new</span> ArrayList();</div><div class="line"></div><div class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; daoConfig.properties.length; j++) &#123;</div><div class="line">                String columnName = daoConfig.properties[j].columnName;</div><div class="line"></div><div class="line">                <span class="keyword">if</span> (getColumns(db, tempTableName).contains(columnName)) &#123;</div><div class="line">                    properties.add(columnName);</div><div class="line">                &#125;</div><div class="line">            &#125;</div><div class="line"></div><div class="line">            StringBuilder insertTableStringBuilder = <span class="keyword">new</span> StringBuilder();</div><div class="line"></div><div class="line">            insertTableStringBuilder.append(<span class="string">"INSERT INTO "</span>).append(tableName).append(<span class="string">" ("</span>);</div><div class="line">            insertTableStringBuilder.append(TextUtils.join(<span class="string">","</span>, properties));</div><div class="line">            insertTableStringBuilder.append(<span class="string">") SELECT "</span>);</div><div class="line">            insertTableStringBuilder.append(TextUtils.join(<span class="string">","</span>, properties));</div><div class="line">            insertTableStringBuilder.append(<span class="string">" FROM "</span>).append(tempTableName).append(<span class="string">";"</span>);</div><div class="line"></div><div class="line">            StringBuilder dropTableStringBuilder = <span class="keyword">new</span> StringBuilder();</div><div class="line"></div><div class="line">            dropTableStringBuilder.append(<span class="string">"DROP TABLE "</span>).append(tempTableName);</div><div class="line"></div><div class="line">            db.execSQL(insertTableStringBuilder.toString());</div><div class="line">            db.execSQL(dropTableStringBuilder.toString());</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">private</span> String <span class="title">getTypeByClass</span><span class="params">(Class&lt;?&gt; type)</span> <span class="keyword">throws</span> Exception </span>&#123;</div><div class="line">        <span class="keyword">if</span> (type.equals(String.class)) &#123;</div><div class="line">            <span class="keyword">return</span> <span class="string">"TEXT"</span>;</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">if</span> (type.equals(Long.class) || type.equals(Integer.class) || type.equals(<span class="keyword">long</span>.class)) &#123;</div><div class="line">            <span class="keyword">return</span> <span class="string">"INTEGER"</span>;</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">if</span> (type.equals(Boolean.class)) &#123;</div><div class="line">            <span class="keyword">return</span> <span class="string">"BOOLEAN"</span>;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        Exception exception =</div><div class="line">            <span class="keyword">new</span> Exception(CONVERSION_CLASS_NOT_FOUND_EXCEPTION.concat(<span class="string">" - Class: "</span>).concat(type.toString()));</div><div class="line">        <span class="keyword">throw</span> exception;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> List&lt;String&gt; <span class="title">getColumns</span><span class="params">(Database db, String tableName)</span> </span>&#123;</div><div class="line">        List&lt;String&gt; columns = <span class="keyword">new</span> ArrayList&lt;&gt;();</div><div class="line">        Cursor cursor = <span class="keyword">null</span>;</div><div class="line">        <span class="keyword">try</span> &#123;</div><div class="line">            cursor = db.rawQuery(<span class="string">"SELECT * FROM "</span> + tableName + <span class="string">" limit 1"</span>, <span class="keyword">null</span>);</div><div class="line">            <span class="keyword">if</span> (cursor != <span class="keyword">null</span>) &#123;</div><div class="line">                columns = <span class="keyword">new</span> ArrayList&lt;&gt;(Arrays.asList(cursor.getColumnNames()));</div><div class="line">            &#125;</div><div class="line">        &#125; <span class="keyword">catch</span> (Exception e) &#123;</div><div class="line">            Log.v(tableName, e.getMessage(), e);</div><div class="line">            e.printStackTrace();</div><div class="line">        &#125; <span class="keyword">finally</span> &#123;</div><div class="line">            <span class="keyword">if</span> (cursor != <span class="keyword">null</span>) cursor.close();</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">return</span> columns;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<p>使用方式：<br><figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">MyOpenHelper</span> <span class="keyword">extends</span> <span class="title">DaoMaster</span>.<span class="title">OpenHelper</span> </span>&#123;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="title">MyOpenHelper</span><span class="params">(Context context, String name, SQLiteDatabase.CursorFactory factory)</span> </span>&#123;</div><div class="line">        <span class="keyword">super</span>(context, name, factory);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="meta">@Override</span> <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onUpgrade</span><span class="params">(Database db, <span class="keyword">int</span> oldVersion, <span class="keyword">int</span> newVersion)</span> </span>&#123;</div><div class="line">        Log.i(<span class="string">"greenDAO"</span>,</div><div class="line">            <span class="string">"Upgrading schema from version "</span> + oldVersion + <span class="string">" to "</span> + newVersion + <span class="string">" by migrating all tables data"</span>);</div><div class="line">        <span class="comment">// 第二个参数为要升级的Dao文件.</span></div><div class="line">        MigrationHelper.getInstance().migrate(db, xxxDao.class);</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
