<!DOCTYPE html><html lang="zh-Hans"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> Android获取assets的绝对路径 · F1ReKing Blog</title><meta name="description" content="Android获取assets的绝对路径 - F1ReKing"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://f1reking.com/atom.xml" title="F1ReKing Blog"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="/me/" target="_self" class="nav-list-link">ME</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">Android获取assets的绝对路径</h1><div class="post-info">Jan 23, 2016</div><div class="post-content"><p>第一种方法：<br><figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">String path = <span class="string">"file:///android_asset/文件名"</span></div></pre></td></tr></table></figure></p>
<p>第二种方法：<br><figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">InputStream abpath = getClass().getResourceAsStream(<span class="string">"/assets/文件名"</span>);</div></pre></td></tr></table></figure></p>
<p>若要想转换成String:<br><figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div></pre></td><td class="code"><pre><div class="line">String path = <span class="keyword">new</span> String(InputStreamToByte(abpath));</div><div class="line"></div><div class="line"><span class="keyword">private</span> <span class="keyword">byte</span>[] InputStreamToByte(InputStream is) <span class="keyword">throws</span> IOException &#123;</div><div class="line">    ByteArrayOutputStream bytestream = <span class="keyword">new</span> ByteArrayOutputStream();</div><div class="line">    <span class="keyword">int</span> ch;</div><div class="line">    <span class="keyword">while</span> ((ch = is.read()) != -<span class="number">1</span>) &#123;</div><div class="line">        bytestream.write(ch);</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">byte</span> imgdata[] = bytestream.toByteArray();</div><div class="line">    bytestream.close();</div><div class="line">    <span class="keyword">return</span> imgdata;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
